<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dc986af547.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/mediaQueries.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <header>
    <img id="logo" src="images/logo.svg" alt="">
    <aside id="icons">
      <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
    </aside>
  </header>
  <main>
    <div id="illustration">
      <img id="illustrationImg" src="images/illustration.png" alt="" srcset="">
    </div>
    <div id="content">
      <h2>Hayao Miyazaki</h2>
      <h1>A viagem de chihiro</h1>
      <p>Cihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
      <div id="buttons">
        <button>
          <span class="material-symbols-outlined">play_arrow</span>
          Assistir agora
        </button>
        <button id="trailerBtn">
          Assista ao trailer
        </button>
      </div>
    </div>
  </main>
  <footer></footer>
