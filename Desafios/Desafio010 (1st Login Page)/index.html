<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <article id="image">
                
            </article>
            <article id="formulary">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente!</p>
                <form action="login.php" method="post" autocomplete="on">
                <div class="field">
                    <span class="material-symbols-outlined">person</span>
                    <input type="email" name="login" id="ilogin" placeholder="seu email" required maxlength="40">
                    <label for="ilogin">Login</label>
                </div>
                <div class="field">
                    <span class="material-symbols-outlined">key</span>
                    <input type="password" name="password" id="ipassword" placeholder="sua senha" required minlength="8" autocomplete="current-password">
                    <label for="ipassword">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html" class="button">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
            </form>
            </article>
        </section>
    </main>    
</body>
</html>
