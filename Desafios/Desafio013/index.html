<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Redes Guanabara</title>
</head>
<body>
    <main>
        <article>
            <section id="phoneframe">
                <div id="iframe">
                    <iframe width="280px" height="490px" name="phonescreen" title="iframe" src="./pages/home.html" frameborder="0"></iframe>
                </div>
            </section>
            <aside id="socials">
                <p class="buttons">
                    <a title="Botão da home" href="./pages/home.html" target="phonescreen"><img class="iconimg" src="images/logo-home.jpg" alt=""></a>
                </p>
                <p class="buttons">
                    <a title="Botão com ícone do YouTube" href="./pages/youtube.html" target="phonescreen"><img class="iconimg" src="images/logo-youtube.jpg" alt=""></a>
                </p>
                <p class="buttons">
                    <a title="Botão com ícone do github" href=""><img class="iconimg" src="images/logo-github.jpg" alt=""></a>
                </p>
                <p class="buttons">
                    <a title="Botão com ícone do instagram" href="" target="phonescreen"><img class="iconimg" src="images/logo-instagram.jpg" alt=""></a>
                </p>
                <p class="buttons">
                    <a title="Botão com ícone do Twitter" href="" target="phonescreen"><img class="iconimg" src="images/logo-twitter.jpg" alt=""></a>
                </p>
                <p class="buttons">
                    <a title="Botão com ícone do Facebook" href="" target="phonescreen"><img class="iconimg" src="images/logo-facebook.jpg" alt=""></a>
                </p>
            </aside>
        </article>
    </main>
</body>
</html>
