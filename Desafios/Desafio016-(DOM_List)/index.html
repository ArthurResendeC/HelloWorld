<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicios OBC</title>
</head>
<body>
  <p id="paragrafo">Esse é um parágrafo!</p>
  <button id="btn"><span id="btext">Alternar texto</span></button>

  <p>Contagem através do botão:</p>
  <button id="btn2">Contador: <span id="number">0</span> </button>

  <h1>Lista de filmes:</h1>
  <form id="cadastrarFilme" autocomplete="off">
    <label for="filme">Filme: </label>
    <input type="text" name="filme" id="ifilme" minlength="4" required>
    <br><br>
    <label for="ano">Ano: </label>
    <input type="number" name="ano" id="iano" maxlength="4" required>
    <br><br>
    <label for="genero">Gênero: </label>
    <input type="text" name="genero" id="igenero" maxlength="15" required>
    <br><br>
    <input id="moviesButton" type="submit" value="Adicionar filme">
  </form>
  <ul id="listaDeFilmes">
  </ul>
  <script src="E01.js"></script>
</body>
</html>
