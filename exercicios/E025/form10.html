<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>EXAMPLE</h1>
    <form action="">
        <p>
            <label for="iano">Em que ano vocÃª nasceu? </label>
            <input type="number" name="ano" id="iano" min="1925" max="2024" value="2005" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade </label>
            <output id="iidade">19</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
