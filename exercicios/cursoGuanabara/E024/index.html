<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        #tela{
            width: 95vw;
            border: .2rem solid black;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Entenda como funcionam os iframes locais e a maneira como implementá-los:</h1>
    <p>Abaixo você vai ter algumas opções as quais escolher e o site referente a elas será acessado e mostrado no iframe que virá em seguida!</p>
    <ul>
        <li><a href="pages/page000.html" target="frame">Página 01</a></li>
        <li><a href="pages/page001.html" target="frame">Página 02</a></li>
        <li><a href="pages/page002.html" target="frame">Página 03</a></li>
    </ul>
    <br>
    <br> 
    <iframe id="tela" title="frame" name="frame" src="pages/pagex.html" width="500px" height="500px"></iframe>
</body>
</html>
