<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos em caixas</title>
    <style>
        h1{
            margin: 15px auto 15px auto;
            border: 10px solid red ;
            width: 400px;
            border-radius: 15px;
            padding: 15px;
        }
        span{
            border: 5px solid #005;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Parágrafos também são exemplos de block-level, já os <span><a href="#">links</a></span> são exemplos de de caixas inline-level. Bora ver como tudo isso funciona.</p>
</body>
</html>
